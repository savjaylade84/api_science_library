version: 1.0
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: DEBUG
    stream: ext://sys.stdout
  api.file: 
      class: logging.FileHandler
      formatter: standard
      level: DEBUG
      filename: blueprints/api/logs/api.log
loggers:
  api:
    level: DEBUG
    handlers: [console, api.file]
    propagate: no
root:
  level: WARNING
  handlers: [console]