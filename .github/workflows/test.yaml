name: Run Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # --- Start MongoDB as a service ---
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.12.0
      with:
        # Use a modern, supported version of MongoDB (e.g., '6.0', '7.0')
        mongodb-version: '6.0' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Assumes 'pymongo' or 'flask-pymongo' is in requirements.txt
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  # --- Start the Flask application in the background ---
    - name: Start Flask app
      run: |
        export FLASK_APP=your_flask_app_file.py
        # Run the Flask app in the background using 'nohup' and '&'
        nohup flask run --host=0.0.0.0 --port=5000 &
      env:
        MONGODB_URI: mongodb://localhost:27017/testdb

    # --- Wait for the Flask application to become available ---
    - name: Wait for Flask app to start
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:5000/; then
            echo "Flask service is up!"
            break
          fi
          echo "Waiting for Flask service to start..."
          sleep 2
        done

    # --- Run your bash script that has curl commands ---
    - name: Inject dummy data via API endpoints
      # Assumes your script is located at ./scripts/seed.sh
      run: |
        chmod +x inject_dummydata.sh # Make the script executable if needed
        ./inject_dummydata.sh
      # Ensure your script uses the correct URL, e.g., http://localhost:5000/api/data

    - name: Run tests
      run: |
        pytest tests/ -v
      env:
        # Pass the MongoDB connection string to the tests as an environment variable
        # Your Flask app/tests should use this variable to connect to the DB
        MONGODB_URI: mongodb://localhost:27017/science_library
        FLASK_APP: app.py # e.g., app.py
        # Add other environment variables your Flask app needs (e.g., SECRET_KEY)
